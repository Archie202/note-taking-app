<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For Icons -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Note Taking App</h1>
      <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNotes()">
    </header>

    <!-- Note input form with rich text editor -->
    <div class="editor-container">
      <div id="editor" class="editor"></div>
      <input type="text" id="noteTags" placeholder="Add tags (comma separated)">
      <button class="btn add-note-btn" onclick="addNote()"><i class="fas fa-plus"></i> Add Note</button>
    </div>

    <!-- Notes list -->
    <div id="notesContainer" class="notes-container"></div>
  </div>

  <!-- Edit Note Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Note</h2>
      <div id="editEditor" class="editor"></div>
      <input type="text" id="editTags" placeholder="Edit tags (comma separated)">
      <button class="btn save-note-btn" onclick="saveEditedNote()">Save Changes</button>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
